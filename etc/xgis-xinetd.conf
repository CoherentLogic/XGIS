# Configuration for M/Gateway MGWSI.

service mgwsi-vista
{
        port        = 7171
        socket_type = stream
        protocol    = tcp
        type        = UNLISTED
        user        = vista
        groups      = yes
        server      = /bin/bash
        server_args = -l /home/vista/bin/xgisdaemon.sh
        env         = USER=vista
        env        += HOME=/home/vista
        wait        = no
        disable     = no
        per_source  = UNLIMITED
        instances   = UNLIMITED
}

